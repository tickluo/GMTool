</head>

<body id="ng-app"  ng-app="myApp" >

<!-- start: Header -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="index.html"><span>GMTool</span></a>

            <!-- start: Header Menu -->

            <!-- end: Header Menu -->

        </div>
    </div>
</div>
<!-- start: Header -->

<div class="container-fluid-full">
    <div class="row-fluid">

        <!-- start: Main Menu -->
        <div id="sidebar-left" class="span2">
            <div class="nav-collapse sidebar-nav">
                <ul class="nav nav-tabs nav-stacked main-menu">
                    <li id="menu_account"><a href="page_account.html"><i class="icon-envelope"></i><span class="hidden-tablet"> Account</span></a></li>
                    <li id="menu_gm"><a href="page_gm.html"><i class="icon-envelope"></i><span class="hidden-tablet"> GM</span></a></li>
                    <li id="menu_setting"><a href="page_setting.html" page_account.html><i class="icon-tasks"></i><span class="hidden-tablet"> Setting</span></a></li>
                    <li id="menu_logout"><a href="/users/logout"><i class="icon-lock"></i><span class="hidden-tablet"> Logout</span></a></li>
                </ul>
            </div>
        </div>
        <!-- end: Main Menu -->

        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>
                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
            </div>
        </noscript>

        <!-- start: Content -->
        <div id="content" class="span10">
            <!-- MAIN CONTENT AND INJECTED VIEWS -->
            <div id="main" ng-controller="SettingController">

                <div >
                    <div ng-repeat="message in messages  track by $index">
                        <div class="alert alert-error">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            {{message}}
                        </div>
                    </div>

                    <div class="box-header">
                        <h2><i class="halflings-icon th"></i><span class="break"></span>设置</h2>
                    </div>
                    <div class="box-content">
                        <ul class="nav tab-menu nav-tabs" id="myTab">
                            <li><a href="#accIp">账号服务器地址和端口</a></li>
                            <li><a href="#upgrade">热更新设置</a></li>
                            <li><a href="#appVerify">AppleStore审核</a></li>
                        </ul>

                        <div id="myTabContent" class="tab-content">
                            <!-- start: accout server setting -->
                            <div class="tab-pane" id="accIp">
                                <label>
                                    <input type="text" class="span6 " id="accSvrURL" value="{{getSetting('accSvrURL')}}" />
                                    <button class="btn" ng-click="updateAccountServer()" >设置</button>
                                </label>
                            </div>

                            <!-- start: upgrade setting -->

                            <div class="tab-pane" id="upgrade">

                                <div class="controls">
                                    <select ng-change="changeChannel(channel)" ng-model="channel">
                                        <option>iOS-garena</option>
                                        <option>Android-garena-standalone</option>
                                        <option>Android-garena-google</option>
                                    </select>
                                </div>

                                <div class="box span6">
                                    <div class="box-header">
                                        <h2><i class="halflings-icon eye-open"></i><span class="break"></span>当前设置</h2>
                                        <div class="box-icon">
                                        </div>
                                    </div>
                                    <div class="box-content">
                                        {{channelInfo}}
                                    </div>
                                </div><!--/span-->

                                <div class="box span6">
                                    <div class="box-header">
                                        <h2><i class="halflings-icon eye-open"></i><span class="break"></span>更新设置</h2>
                                        <div class="box-icon">
                                        </div>
                                    </div>
                                    <div class="box-content">
                                        将json更新内容直接copy到下面
                                        <form class="form-horizontal">
                                            <textarea  id="input_hotUpdate" class="input-xlarge span12" rows="10" ></textarea>
                                            <button class="btn" ng-click="updateHotUpdate()" >设置</button>
                                        </form>
                                    </div>
                                </div><!--/span-->
                            </div>

                            <!-- start: upgrade setting -->
                            <div class="tab-pane" id="appVerify">
                                <label>
                                    <input type="text" class="span6 " id="appleReview" value="{{getHotConfig('appleReview')}}" />
                                    <button class="btn" ng-click="updateAppleReview()" >设置</button>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/.fluid-container-->
        </div>
        </div>

        </div><!--/.fluid-container-->

        <!-- end: Content -->
    </div><!--/#content.span10-->
</div><!--/fluid-row-->

<div class="modal hide fade" id="myModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Settings</h3>
    </div>
    <div class="modal-body">
        <p>Here settings can be configured...</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <a href="#" class="btn btn-primary">Save changes</a>
    </div>
</div>

<div class="clearfix"></div>

<footer>

    <p>
        <span style="text-align:left;float:left">&copy; 2016 GMTool</span>

    </p>

</footer>

</html>

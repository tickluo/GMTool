<div ng-controller="AstSvrController">
    <div class="control-group">
        <div class="box-header">
            <h2><i class="halflings-icon th"></i><span class="break"></span>选择服务器</h2>
        </div>
        <div class="controls">
            <div ng-repeat="(k,v) in lists">
                <label class="checkbox inline">
                    <input name='astIPs' type="checkbox"  value="{{k}}" checked > {{v}}<br>
                </label>
            </div>
        </div>
    </div>
</div>

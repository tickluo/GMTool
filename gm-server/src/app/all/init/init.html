<div ng-controller="initCtrl as ctrl" class="wrapper">
    <div class="container">
        <h1>Welcome to GMTool</h1>
        {{ctrl.message}}
        <form id="msform">

            <ul id="progressbar">
                <li class="active">Account Setup</li>
                <li ng-class="{active:ctrl.curStep > 1}">Email Setup</li>
                <li ng-class="{active: ctrl.curStep > 2}">Server Setup</li>
            </ul>

            <div class="init-form" ng-show="ctrl.curStep==1">
                <h2 class="fs-title">Admin Setting</h2>
                <!-- add attr required-->
                <input type="text" name="admin" ng-model="ctrl.admin.account" placeholder="Admin"/>
                <input type="text" name="email" ng-model="ctrl.admin.email" placeholder="Email"/>
                <input type="password" name="pass" ng-model="ctrl.admin.password" placeholder="Password"/>
                <input type="password" name="cpass" ng-model="ctrl.admin.rePassword"
                       placeholder="Confirm Password"/>
                <input type="submit" ng-click="ctrl.adminSet()" class="next action-button" value="Next"/>
            </div>
            <div class="init-form" ng-show="ctrl.curStep==2">
                <h2 class="fs-title">Email Setting</h2>
                <input type="text" name="SMTPHost" ng-model="ctrl.admin.SMTPHost" placeholder="SMTP_HOST"/>
                <input type="text" name="SMTPPort" ng-model="ctrl.admin.SMTPPort" placeholder="SMTP_PORT"/>
                <input type="password" name="emailPwd" ng-model="ctrl.admin.emailPwd"
                       placeholder="your Email password"/>
                <input type="submit" ng-click="ctrl.emailSet()" class="next action-button" value="Next"/>
            </div>
            <div class="init-form" ng-show="ctrl.curStep==3">
                <h2 class="fs-title">Service Setting</h2>
                <input type="text" name="domain" ng-model="ctrl.admin.host" placeholder="Host"/>
                <input type="text" name="port" ng-model="ctrl.admin.port" placeholder="Port"/>
                <input type="submit" ng-click="ctrl.serverSet()" class="submit action-button" value="Submit"/>
            </div>
        </form>
    </div>

    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>Settings</h3>
    </div>
    <div class="modal-body">
        <p>Here settings can be configured...</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <a href="#" class="btn btn-primary">Save changes</a>
    </div>
</div>
